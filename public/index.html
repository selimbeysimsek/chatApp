<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css"> <!-- falls du später CSS hinzufügen möchtest -->
</head>
<body>
  <!-- Registrierungs- und Anmeldeformulare -->
  <div id="auth-container">
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Benutzername" required>
      <input type="password" id="register-password" placeholder="Passwort" required>
      <button type="submit">Registrieren</button>
    </form>
    
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Benutzername" required>
      <input type="password" id="login-password" placeholder="Passwort" required>
      <button type="submit">Anmelden</button>
    </form>
    
  </div>
  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Senden</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script> <!-- Dein JavaScript wird hier eingebunden -->
</body>
</html>
